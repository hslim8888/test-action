name: Create Release
on:
  push:
    # 여기에 branches를 넣으면 or 조건으로 동작함
    # tags 로만 트리거 되는 동작은 github.ref 가 refs/tags/{tag-name} 이고,
    # checkout 을 하면 detached HEAD 상태로 동작함 > 브랜치 정보를 구할 수 없음.
    tags:
      - 'trigger*'

jobs:
  release:
#    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      # tag format: trigger-ecs|worker-{timestamp}-{username}
      - name: Get triggered tag
        id: trigger_tag
        run: |
          echo ::set-output name=tag::$(git describe --tags --abbrev=0 | grep trigger)
      - name: Set new info
        id: new
        run: |
          echo ::set-output name=commit::$(git show-ref -s ${{ steps.trigger_tag.outputs.tag }})
          echo ::set-output name=username::$(echo ${{ steps.trigger_tag.outputs.tag }} | cut -d'-' -f4)
          echo ::set-output name=tag::$(echo ${{ steps.trigger_tag.outputs.tag }} | cut -d'-' -f2-3)

      - name: print tag and hash
        run: |
          echo ${{ steps.trigger_tag.outputs.tag }}
          echo ${{ steps.trigger_tag.outputs.commit }}

      # git --sort 옵션이 안 됨.
      - name: Get latest release
        id: latest_release
        run: |
          echo ::set-output name=commit::$(git ls-remote --tags | grep -v trigger | sort -k2 -r | sed -n 1p | cut -f1)
          echo ::set-output name=tag::$(git ls-remote --tags | grep -v trigger | sort -k2 -r | sed -n 1p | cut -f2 | cut -d'/' -f3)

      - name: print the result
        run: |
          echo ${{ steps.latest_release.outputs.commit }}
          echo ${{ steps.latest_release.outputs.tag }}

      - name: Get changelog
        id: changelog
        # 커밋 메세지 - 해시[링크] - 커밋한 사람
        run: |
            echo ::set-output name=changelog::$(git log --pretty=format:"[%h](https://github.com/hslim8888/commit/%h) - %s : @%an" ${{ steps.latest_release.outputs.commit }}..${{ steps.new.outputs.commit }})
      
      - name: Create a release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.new.outputs.tag }}
          name: Release ${{ steps.new.outputs.tag }}
          makeLatest: true
          body: >
            [Compare link](https://github.com/hslim8888/compare/${{ steps.latest_release.outputs.tag }}...${{ steps.new.outputs.tag }})
            ${{ steps.changelog.outputs.changelog }}
            deploy by @${{ steps.new.outputs.username }}

